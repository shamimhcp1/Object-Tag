<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vCard</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-3.3.1.js"></script>
</head>
<body>

<div class="col-md-6">

    <div class="card" id="vCard">
        <div class="card-header bg-success">
            <h4 class="text-white">Vertical Form</h4>
        </div>
        <div class="card-body bg-light">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control form-control-lg" id="firstName"/>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control form-control-sm" id="lastName"/>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" class="form-control" id="emailAddress"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"/>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" class="form-control" id="phoneNumber"/>
            </div>
            <div class="form-group">
                <label>District Name</label>
                <select class="form-control">
                    <optgroup label="Dhaka"/>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Dohar">Dohar</option>
                    <option value="Manikgonj">Manikgonj</option>
                    <option value="Narayanganj">Narayangong</option>
                    <optgroup label="Gazipur"/>
                    <option value="Dhaka">Gazirpur</option>
                    <option value="Dohar">Dohar</option>
                    <option value="Manikgonj">Manikgonj</option>
                    <option value="Narayanganj">Narayangong</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address"></textarea>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <label>Gender Info</label>
                <div>
                    <input type="radio" name="gender" value="Male"/>Male
                    <input type="radio" name="gender" value="Female"/>Female
                </div>
            </div>

            <div class="form-group">
                <label></label>
                <input type="file" class="form-control-file" accept="image/*">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success btn-block" value="Register Now">
            </div>
            <br/>
        </div>
    </div>

</div>







<script src="../../js/jquery-3.3.1.js"></script>
<script src="../../js/bootstrap.js"></script>
<script src="../../js/script.js"></script>


</body>
</html>
